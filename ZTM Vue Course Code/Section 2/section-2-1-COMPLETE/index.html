<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }}</p>
      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ typeof age }}: {{ age }}</p>
      <hr />

      <div v-on:click.meta="changeName">
        <label>First Name</label>
        <input type="text" v-model.lazy.trim="firstName" />

        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName" />
        <input type="text" @keydown.ctrl.75="changeName" />
        <input v-on:keyup.meta.67="changeName" />

        <label>Last Name</label>
        <input
          type="text"
          v-bind:value="lastName"
          v-on:input.prevent="updateLastName('Last name triggered!', $event)"
        />

        <label>Age</label>
        <input type="number" v-model.number="age" />

        <button type="button" @click="increment">Increment</button>
        <button type="button" @click.shift.meta="age--">Decrement</button>
      </div>
    </div>

    <!-- <div id="app2">{{ firstName }} {{ lastName }}</div> -->

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
